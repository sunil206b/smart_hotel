    <script>
        let attention = Prompt();

        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();


        document.getElementById('successButton').addEventListener('click', function (){
            // notify("This is success message", 'success');
            // notifyModel("Saved Data Successfully!", "<em>Hello, World!</em>", "success", "Ok")
            // attention.success({msg: 'Hello World!'});

            let html = `<form action="" id="check-availability-form" novalidate class="needs-validation" method="post">
                    <div class="form-row" id="reservationDateModel">
                        <div class="col">
                            <input disabled required class="form-control" type="text" name="modelStartDate" id="modelStartDate" placeholder="Checkin">
                        </div>
                        <div class="col">
                            <input disabled required class="form-control" type="text" name="modelEndDate" id="modelEndDate" placeholder="Checkout">
                        </div>
                    </div>
                </form>`
            attention.multiInputModel({msg: html});
        })

        document.getElementById('errorButton').addEventListener('click', function (){
            // notify("This is error message", 'error');
            attention.error({msg: 'Oops...'});
        })

        document.getElementById('warningButton').addEventListener('click', function (){
            // notify("This is warning message", 'warning');
            attention.toast({msg: 'Hello World!', icon: 'error'});
        })

        const elem = document.getElementById('reservationDate');
        const rangepicker = new DateRangePicker(elem, {
            // ...options
        });
        
        function notify(msg, msgType) {
            notie.alert({
                type: msgType, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
                // stay: Boolean, // optional, default = false
                // time: Number, // optional, default = 3, minimum = 1,
                position: 'top' // optional, default = 'top', enum: ['top', 'bottom']
            })
        }

        function notifyModel(title, text, icon, confirmationButton) {
            Swal.fire({
                title: title,
                html: text,
                icon: icon,
                confirmButtonText: confirmationButton
            })
        }

        function Prompt() {
            let toast = (c) => {
                const {msg = '', icon = 'success', position = 'top-end'} = c;
                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }
            let success = (c) => {
                const {msg = '', title = '', footer = ''} = c;
                Swal.fire({
                    icon: 'success',
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }

            let error = (c) => {
                const {msg = '', title = '', footer = ''} = c;
                Swal.fire({
                    icon: 'error',
                    title: title,
                    text: msg,
                    footer: footer,
                })
            }

            let multiInputModel = async (c) => {
                const {msg = '', title = ''} = c;
                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    background: false,
                    focusConfirm: false,
                    showCancelButton: true,
                    willOpen: () => {
                        const dateEl = document.getElementById('reservationDateModel');
                        const rp = new DateRangePicker(dateEl, {
                            showOnFocus: true,
                        })
                    },
                    preConfirm: () => {
                        return [
                            document.getElementById('modelStartDate').value,
                            document.getElementById('modelEndDate').value
                        ]
                    },
                    didOpen: () => {
                        document.getElementById('modelStartDate').removeAttribute('disabled');
                        document.getElementById('modelEndDate').removeAttribute('disabled');
                    }
                })

                if (formValues) {
                    Swal.fire(JSON.stringify(formValues))
                }
            }
            return {
                toast: toast,
                success: success,
                error: error,
                multiInputModel: multiInputModel,
            }
        }
    </script>
